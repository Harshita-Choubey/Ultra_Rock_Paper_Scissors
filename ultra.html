<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ultra.css">
</head>
<body>
    <div class="container">
        <div class="choices">
            <button class="btn" onclick="check('Rock')" >Rock</button>
            <button class="btn" onclick="check('Gun')">Gun</button>
            <button class="btn" onclick="check('Lightning')">Lightning</button>
            <button class="btn" onclick="check('Devil')">Devil</button>
            <button class="btn" onclick="check('Dragon')">Dragon</button>
            <button class="btn" onclick="check('Water')">Water</button>
            <button class="btn" onclick="check('Air')">Air</button>
            <button class="btn" onclick="check('Paper')">Paper</button>
            <button class="btn" onclick="check('Sponge')">Sponge</button>
            <button class="btn" onclick="check('Wolf')">Wolf</button>
            <button class="btn" onclick="check('Tree')">Tree</button>
            <button class="btn" onclick="check('Human')">Human</button>
            <button class="btn" onclick="check('Snake')">Snake</button>
            <button class="btn" onclick="check('Scissors')">Scissors</button>
            <button class="btn" onclick="check('Fire')">Fire</button>
        </div>
        <div class="results">
            <p id="playerchoice"></p>
            <p id="computerchoice"></p>
            <p id="result"></p>
            <p id="scores"></p>
            <button class="again">Play Again</button>
        </div>
        
    </div>
    <script src="ultra.js"></script>
</body>
</html>
